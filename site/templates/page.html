<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Learn how to customize your IBM BigFix deployment.">
    <link rel="stylesheet" href="/static/site.css">
    <script src="/static/site.js"></script>
    <title>{{title}} | BigFix Developer</title>
  </head>
  <body>
    <header class="nav-header">
      <div class="container">
        <div class="row">
          <div class="three columns">
            <a href="/">BigFix <strong>Developer</strong></a>
          </div>
          <div class="nine columns">
            <nav class="nav-header-links nav-{{section}}">
              <a class="nav-relevance" href="/relevance/">Relevance</a>
              <a class="nav-action-script" href="/action-script/">Action Script</a>
              <a class="nav-rest-api" href="/rest-api/">REST-API</a>
              <a class="nav-client-compliance" href="/client-compliance/">Client Compliance</a>
            </nav>
          </div>
        </div>
      </div>
    </header>
    <main class="main container">
      {% block content %}
      {{content | safe}}
      {% endblock %}
    </main>
  </body>
</html>
