<div class="qna">
  <ul>
                               <li class="qna-q"><font color="red">Q:</font> {{question | safe}}</li>
    {% for answer in answers %}<li class="qna-a"><font color="red">A:</font> {{answer}}</li>{% endfor %}
    {% for error in errors %}  <li class="qna-e"><font color="red">E:</font> {{error}}</li>{% endfor %}
  </ul>
</div>
